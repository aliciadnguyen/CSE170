  <div class="jumbotron text-center pageTitleBar">
    <h4>Setup</h4>
  </div>
  <div class="instructions">
       You can customize which emoji displays which mood by turning on custom categories and sorting the emojis. Or you can choose our default categories! 
  </div>
  <!-- Standard Switch -->
  <div class="container setupContainer">

     <form ng-controller="defaultSwitch" class="sliders">
         <p class="sliderlabler">Use Default Categories</p> 
        <div class="toggle-bg toggle-alternate {{switchAlternate}}">
          <label class="{{switchAlternate}}">{{switchAlternate}}</label>
          <input type="radio" name="toggle" value="off" ng-model="switchAlternate">
          <input type="radio" name="toggle" value="on" ng-model="switchAlternate">
          <span class="switch {{switchAlternate}}"></span>
        </div>          
      </form>
          
      <!-- Alternative Switch -->
          
      <form ng-controller="customSwitch" class="sliders">
          <p class="sliderlabler">Create Custom Categories</p>    
        <div class="toggle-bg toggle-alternate {{switchAlternate}}">
          <label class="{{switchAlternate}}">{{switchAlternate}}</label>
          <input type="radio" name="toggle" value="off" ng-model="switchAlternate">
          <input type="radio" name="toggle" value="on" ng-model="switchAlternate">
          <span class="switch {{switchAlternate}}"></span>
        </div>       
      </form>

    <button class="btn btn-default sortingButton" type="button" ui-sref="sorting">Re-Sort Emojis</button>
